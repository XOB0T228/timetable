  <script>
      function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                callback(rawFile.responseText);
            }
        }
        rawFile.send(null);
    }
    var data;
    var translator = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница"];
      window.onload = function() {
          let tableContent = document.getElementById("timetable").children[0].children;
          readTextFile("./test.json", function(text){
            data = JSON.parse(text);
            for (let i=3; i < tableContent.length; i++){
                for (let j=2; j < tableContent[i].children.length; j++){
                    tableContent[i].children[j].innerHTML = data[translator[j-2]]["пара" + (i-2)];
                }
            }
          });
    }
